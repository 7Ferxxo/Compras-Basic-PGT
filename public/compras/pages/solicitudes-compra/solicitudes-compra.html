<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PGT - Solicitudes de compra</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="solicitudes-compra.css" />
  </head>
  <body data-page="solicitudes-compra">
    <div class="app">
      <aside class="sidebar">
      </aside>

      <main class="main">
        <div class="topbar hero">
          <div class="title hero-title">
            <div class="muted kicker">SOLICITUDES DE COMPRA</div>
            <h1>Solicitudes de compra</h1>
            <p>Lista con filtros por tienda, estado y busqueda.</p>
            <div class="hero-meta">
              <div class="meta-chip" id="resultsMeta">Cargando...</div>
            </div>
          </div>
          <a class="btn primary" href="../nueva-solicitud/nueva-solicitud.html">Nueva solicitud</a>
        </div>

        <section class="card filters-card">
          <div class="card-title">Filtros</div>
          <form id="filtersForm" class="filters">
            <label>
              Busqueda
              <input id="filterQ" placeholder="cliente / codigo / link" />
            </label>
            <label>
              Tienda
              <select id="filterStore">
                <option value="">Cargando...</option>
              </select>
            </label>
            <label>
              Estado
              <select id="filterStatus">
                <option value="">Todos</option>
                <option value="pending">Pendiente</option>
                <option value="sent_to_supervisor">En proceso</option>
                <option value="completed">Completada</option>
              </select>
            </label>
            <div class="filters-actions">
              <button class="btn" type="submit">Aplicar</button>
            </div>
          </form>
        </section>

        <section class="card requests-card">
          <div class="card-title">Solicitudes</div>
          <div id="requestsTable" class="table-wrap muted">Cargando...</div>
          <div id="pager" class="pager"></div>
        </section>
      </main>
    </div>

    <script src="../../shared/layout.js"></script>
    <script src="../../shared/api.js"></script>
    <script src="solicitudes-compra.js"></script>
  </body>
</html>
